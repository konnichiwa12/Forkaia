<!DOCTYPE html>
<html>
<head>
	<title>RUN IT BACK | Create Games</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<!-- page for creating a pick up game -->
<body id="Everything">
	<!-- This nav section is the bar at the top -->
	<nav>
		<!-- div class top holds all of the page links -->
		<div  class="top">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="MyGames.html">MyGames</a></li>
				<li><a href="SignUp.html">Sign Up</a></li>
				<li><a href="LogIn.html">Log In</a></li>
			</ul>
		</div>
		<!-- div class SM holds all of the images that are links to future social media pages -->
		<div class="SM">
			<a href="http://facebook.com" class="SMTA"><img src="Pics/f_logo_RGB-Hex-Blue_512.png" id="fb" class="SMT"></a>
			<a href="http://twitter.com" class="SMTA"><img src="Pics/download.png" id="tw" class="SMT"></a>
			<a href="http://reddit.com" class="SMTA"><img src="Pics/59486444-3699ab80-8e71-11e9-9f9a-836e431dcbfd.png" id="rd" class="SMT"></a>

		</div>
	</nav>
	<!-- div class body holds all body elements for creating a game-->
	<div class="body">
		<h1 id="Title">Create Games</h1>
		<p class="Use">Fill out the following information for your pick up game: </p><br><br>
		<div class="formback">
			<p class="Use">Required:</p>
			<!-- form id FillOut holds various input boxes that receive necessary information about a pick up game -->
			<form id="FillOut">
				<fieldset>
					<!-- date -->
					<label for="month" class="FillOutLabel">Date (mm/dd/yyyy): </label>
					<input type="number" class="timebox" name="month" id="month">
					<strong style="display: inline-block; color: white; font-size: 30px; vertical-align: middle;" >/</strong>
					<input type="number" class="timebox" name="day" id="day">
					<strong style="display: inline-block; color: white; font-size: 30px; vertical-align: middle;" >/</strong>
					<input type="number" class="timebox" name="year" id="year">
					<!-- time -->
					<label for="hour" class="FillOutLabel">Time: </label>
					<input type="number" class="timebox" name="hour" id="timebox1" >
					<strong style="display: inline-block; color: white; font-size: 20px" >:</strong>
					<input type="number" class="timebox" name="minute" id="timebox2" >
					<button type="button" name="am" id="am" onclick="choose1st('am', 'pm')">am</button>
					<button type="button" name="pm" id="pm" onclick="choose2nd('am', 'pm')">pm</button>
					<!-- phone number -->
					<label for="phone" class="FillOutLabel">Your Phone Number: </label>
					<input type="text" class="tbox" name="phonenumber">
				</fieldset>
			</form>
			<br/><br/>
			<form id="FillOut">
				<fieldset>
					<!-- street address of pick up game -->
					<label for="Ad" class="FillOutLabel">Address: </label>
					<input type="text" class="tbox" name="Ad" id="Address">
					<!-- city of pick up game -->
					<label for="Cty" class="FillOutLabel">City: </label>
					<input type="text" class="tbox" name="Cty">
					<!-- zip code of pick up game -->
					<label for="ZC" class="FillOutLabel">Zip Code: </label>
					<input type="text" class="tbox" name="ZC">
					<!-- Name/description of the area -->
					<label for="NameArea" class="FillOutLabel">Name of Area: </label>
					<input type="text" class="tbox" name="NameArea">
				</fieldset>
			</form>
			<br/> <br/>
		</div>
		<div class="formback">
		<p class="Use">Optional: </p>
		<!-- misc information about the game -->
			<form id="FillOut" id="BioTag">
				<fieldset >
					<p id="Info">Info (Max 90 words):</p>
					<textarea type="biography" class="tbox" id="Bio" name="Bio"></textarea>
				</fieldset>
			</form>
			<br/><br/>
			<!-- optional settings for the pick up game -->
			<form id="FillOut">
				<fieldset>
					<!-- max number of people -->
					<label for="MaxP" class="FillOutLabel">Max Number of People: </label>
					<input type="number" class="tbox" name="MaxP" id="MaxPeople">
					<!-- privacy -->
					<label for="Yes" class="FillOutLabel" >Private Game?</label>
					<button type="button" name="Yes" id="Yes" onclick="enable('PrivatePW')">Yes</button>
					<button type="button" name="No" id="No" onclick="disable('PrivatePW')">No</button>
					<!-- password -->
					<label for="Pw" class="FillOutLabel">Password: </label>
					<input type="password" class="tbox" name="Pw" id="PrivatePW" disabled="disabled">
					<!-- password -->
					<label for="Pwc" class="FillOutLabel">Confirm Password: </label>
					<input type="password" class="tbox" name="Pwc" id="PassConf">
				</fieldset>
			</form>
			<br/> <br/>
		</div>
		<br/> <br/>
		<!-- Goes to a page that gives confirmation that a game was created successfully -->

		<a href="CreateGameConfirm.html" id="link">
			<button class="Button" id="ButtonConf" onclick="CreateGamesPageCheck()">Confirm</button>
		</a>
	</div>
</body>
</html>
