<!DOCTYPE html>
<html>
<head>
	<title>RUN IT BACK | Pick Up Games Near Me</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="top">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="MyGames.html">MyGames</a></li>
			<li><a href="SignUp.html">Sign Up</a></li>
			<li><a href="LogIn.html">Log In</a></li>
		</ul>
	</nav>
	<div class="body">
		<h1 id="Title">Sign Up</h1>
		<p class="Use">If you already have an account, click <a href="LogIn.html">here</a>. <br>
			Required:

		</p>
		<form id="FillOut">
			<fieldset>
				<label for="fname" class="FillOutLabel">First Name: </label>
				<input type="text" class="tbox" name="first">
				<label for="lname" class="FillOutLabel">Last Name: </label>
				<input type="text" class="tbox" name="last">
				<label for="email" class="FillOutLabel">Your Email: </label>
				<input type="text" class="tbox" name="email">
				<label for="phone" class="FillOutLabel">Your Phone Number: </label>
				<input type="text" class="tbox" name="phonenumber">
			</fieldset>
		</form>
		<br/><br/>
		<form id="FillOut">
			<fieldset>
				<label for="pw" class="FillOutLabel">Password: </label>
				<input type="password" class="tbox" name="pass">
				<label for="pwc" class="FillOutLabel">Confrim Password: </label>
				<input type="password" class="tbox" name="passconf">
			</fieldset>
		</form>
		<p class="Use">Optional: </p>
		<form id="FillOut" id="BioTag">
			<fieldset >
				<p>Bio (Max 90 words):</p>
				<textarea type="biography" class="tbox" id="Bio" name="Bio"></textarea>
			</fieldset>
			
		</form>
		<br/> <br/>
		<a href="SignUpConfirm.html">
			<button class="Button" id="ButtonConf">Confirm</button>
		</a>
	</div>
</body>
</html>
